<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="highlightModalLabel">Highlight Node</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <legend class="col-form-label col-sm-4">Node to highlight</legend>
                    <div class="col-sm-8">
                        <select class="form-control" id="nodeShapeSelect">
                            <option>Name</option>
                            <option>CTGCode</option>
                            <option>CifosCode</option>
                            <option>Defnition</option>
                            <option>Discipline</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Highlight</button>
                </div>
            </form>
        </div>
    </div>
</div>
