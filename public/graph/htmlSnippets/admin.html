<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="displayModalLabel">Administration</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <button type="button" onclick="Schema.createSchema(context.subGraph,UI_graph.showSchema);"
                    class="btn btn-primary">Reset Schema
            </button>
            <br>
            <button type="button" onclick="UI_graph.showSchema(context.subGraph);"
                    class="btn btn-primary">Show Schema
            </button>
        </div>
        <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
