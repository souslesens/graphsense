<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="queryModalLabel">Query Label > Functional Class</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <legend class="col-form-label col-sm-4">Label Property</legend>
                    <div class="col-sm-8">
                        <select class="form-control" id="nodeShapeSelect">
                            <option>Name</option>
                            <option>CTGCode</option>
                            <option>CifosCode</option>
                            <option>Defnition</option>
                            <option>Discipline</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <legend class="col-form-label col-sm-4">Filter Type</legend>
                    <div class="col-sm-8">
                        <select class="form-control" id="nodeShapeSelect">
                            <option>contains</option>
                            <option>equal</option>
                            <option>not equal</option>
                            <option>greater than</option>
                            <option>lesser than</option>
                            <option>null</option>
                            <option>not null</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="formFilterValueInput" class="col-form-label col-sm-4">Filter Value</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="formFilterValueInput"
                                placeholder="enter value here...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add filter</button>
                </div>
            </form>
        </div>
    </div>
</div>
