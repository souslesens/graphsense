<style>


</style>


<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exportDataModalLabel">Export Data Menu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="accordion" id="accordionExample">
                <div class="card z-depth-0 bordered">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#exportData_datableDialogDiv"aria-expanded="true" aria-controls="collapseOne">
                                Accueil
                            </button>
                        </h5>
                    </div>

                    <div id="exportData_datableDialogDiv" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <form>
                            <div class="form-row d-flex justify-content-center">
                                <label class="col-form-label col-ml-3" for="exportData_statisticsTypeSelect"
                                       onchange="GraphExpand.setTargetLabel($(this).val())">Display Properties</label>
                                <div class="col-sm-3 ">
                                    <div id="exportData_DatatablecbxsDiv" style="max-height: 250px;overflow: auto">
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="card z-depth-0 bordered">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                        data-target="#exportData_statisticsDialogDiv"
                                        aria-expanded="true" aria-controls="collapseOne">
                                    Statitistics
                                </button>
                            </h5>
                        </div>

                        <div id="exportData_statisticsDialogDiv" class="collapse hide" aria-labelledby="headingOne"
                             data-parent="#accordionExample">
                            <div class="d-flex justify-content-center">
                                <form>
                                    <div class="form-row">
                                        <label class="col-form-label col-ml-3" for="exportData_statisticsTypeSelect"
                                               onchange="GraphExpand.setTargetLabel($(this).val())">Type</label>
                                        <div class="col-sm-3">
                                            <select class="form-control " id="exportData_statisticsTypeSelect">

                                                <option value="relationsRanking"> relationsRanking</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label class="col-form-label col-ml-3" for="exportData_statisticsSourceLabelSelect"
                                               onchange="GraphExpand.setTargetLabel($(this).val())">Source Label</label>
                                        <div class="col-sm-3">
                                            <select class="form-control " id="exportData_statisticsSourceLabelSelect">

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label class="col-form-label col-ml-3" for="exportData_statisticsTargetLabelSelect"
                                               onchange="GraphExpand.setTargetLabel($(this).val())">Target Label</label>
                                        <div class="col-sm-3">
                                            <select class="form-control " id="exportData_statisticsTargetLabelSelect">

                                            </select>
                                        </div>
                                    </div>


                                </form>
                            </div>

                        </div>


                    </div>


                </div>
                <div class="modal-footer">


                </div>

            </div>


        </div>
        <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="ExportData.execute()" class="btn btn-primary">OK</button>
        </div>


    </div>
</div>
