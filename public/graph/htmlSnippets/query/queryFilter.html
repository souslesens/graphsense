<div class="card border-primary"  >
    <div class="card-header bg-primary text-white">Database Query Menu</div>

    <div class="card card-body">
        <h5 class="card-title">Select a node label to add a request filter</h5>

        <div class="row" style="padding-top: 1px;">
            <div class="col-12">

                <div class="d-flex justify-content-center">
                    <div class="btn-toolbar" role="toolbar">
                        <div id="dbFilterLabelButtonGroup" class="btn-group" role="group" >
                        <!-- loaded by  UI_query.initQueryLabels() -->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="d-flex align-items-start flex-column" style="padding-top: 5px;">
                    <div class="card-deck" id="query_cardDeck">
                        <!-- loaded by  see UI_query.addCardToQueryDeck()-->
                    </div>
                </div>
            </div>
            <div class="col-2 " >
                <div class="d-flex align-items-end flex-column">
                    <div class="p-1">
                        <button class='btn btn-primary' style="width:150px;"  id="query_newQueryButton">
                            <span class="newQueryIconButton"></span>New Query
                        </button>    
                    </div>
                    <div class="p-1">
                        <button class='btn btn-primary' style="width:150px;" id="query_displayGraphButton" >
                            <span class="graphIconButton" > </span>Display Graph
                        </button>
                    </div>
                    <div class="p-1">
                        <button class='btn btn-primary' style="width:150px;"  id="query_displayTableButton">
                            <span class="tableIconButton rounded-circle" ></span>Display Table
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script>
    $("#query_displayTableButton").bind("click",function(){
        UI_query.displayTable();

    })

    $("#query_displayGraphButton").bind("click",function(){
        UI_query.displayGraph();

    })

    $("#query_newQueryButton").bind("click",function(){
        UI_query.newQuery();

    })

</script>
