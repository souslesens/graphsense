<div class="modal-dialog" role="document" id="query_filterLabelDialogModal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="queryModalLabel">Query Label > Functional Class</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <legend class="col-form-label col-sm-4">Label Property</legend>
                    <div class="col-sm-8">
                        <select class="form-control" id="query_propertySelect" onchange="$('#query_possibleValuesDiv').removeClass('d-none')">


                        </select>
                    </div>
                </div>
                <div id="query_possibleValuesDiv" class="form-group row d-none">
                    <legend class="col-form-label col-sm-4">  <button type="button" class="btn btn-primary" onclick="UI_query.listPropertyValues()" >List values</button></legend>

                    <div class="col-sm-8">
                        <span id="query_possibleValuesSpan"></span>
                    </div>

                </div>
                <div class="form-group row">
                    <legend class="col-form-label col-sm-4">Filter Type</legend>
                    <div class="col-sm-8">
                        <select class="form-control" id="query_operatorSelect">
                            <option value="contains">contains</option>
                            <option value="=">=</option>
                            <option value="!=">not equal</option>
                            <option value=">">greater than</option>
                            <option value="<">lesser than</option>
                            <option value="notContains">not contains</option>
                            <option value="exists">null</option>
                            <option value="notExists">not null</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="query_valueInput" class="col-form-label col-sm-4">Filter Value</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="query_valueInput"
                               placeholder="enter value here..." value="">
                    </div>
                </div>

             <!--   <div class="form-group row">
                    <label for="query_valueInput" class="col-form-label col-sm-4">relations from label</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="query_relationFromLabelSelect"></select>
                    </div>
                </div>-->

                <div class="modal-footer" id="query_modalDialogButtons">

                    <div class='custom-control custom-switch'>
                        <input type='checkbox' class='custom-control-input' id='query_OrphanNodesSwitch' >
                        <label class='custom-control-label' for='query_OrphanNodesSwitch'>Show Orphan nodes</label>
                    </div>

                    <button type="button" id="query_cancelQueryButton" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                 <!--   <button type="button" id="query_validateQueryTableButton" class="btn btn-primary">Table</button>-->
                    <button type="button" id="query_validateQueryGraphButton" class="btn btn-primary">Graph</button>

                    <button type="button"  class="btn btn-primary" onclick="Nlp.executeQuery()">NLP</button>
                </div>
            </form>
        </div>
    </div>
</div>
