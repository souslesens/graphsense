<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="displayModalLabel">Graph Expand Menu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>

            <div class="form-row">
                <label class="col-form-label col-ml-3" for="fromLabelSelect">From Label</label>
                <div class="col-sm-3">
                    <select class="form-control " id="fromLabelSelect">
                        <option selected>Select Source...</option>
                        <option>Node Label 1</option>
                        <option>Node Label 2</option>
                        <option>Node Label 3</option>
                    </select>
                </div>
            
                <label class="col-form-label col-ml-3">To Label</label>
                <div class="col-sm-3">
                    <select class="form-control" id="toLabelSelect">
                        <option selected>Select Destination...</option>
                        <option>Node Label 1</option>
                        <option>Node Label 2</option>
                        <option>Node Label 3</option>
                    </select>
                </div>
            </div>
    
            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Expand</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
