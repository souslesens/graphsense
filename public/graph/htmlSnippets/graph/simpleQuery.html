<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="displayModalLabel">Simple Query Menu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <form>
                <div class="form-row">
                    <div class="col-sm-2">
                        <label class="col-form-label" for="simpleQuery_fromLabelSelect">From Label</label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control " id="simpleQuery_fromLabelSelect"  onchange="GraphSimpleQuery.onFromLabel($(this).val())">

                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="GraphSimpleQuery.setFromFilter()">Add Filter</button>


                </div>
                <div class="form-row">


                    <div class="col-sm-2">
                        <label class="col-form-label" for="simpleQuery_toLabelSelect">To Label</label>
                    </div>

                    <div class="col-sm-4">
                        <select class="form-control" id="simpleQuery_toLabelSelect" onchange="GraphSimpleQuery.onToLabel($(this).val())">

                        </select>

                    </div>
                    <button class="btn btn-secondary" onclick="GraphSimpleQuery.setToFilter()">Add Filter</button>

                </div>
                <div class="alert alert-success d-none" id="simpleQuery__alertDiv" role="alert"></div>
            </form>

        </div>
        <div class="modal-footer">
            <div class="p-3">
                <button class='btn btn-primary' style="width:150px;" id="query_displayGraphButton" onclick= "UI_query.displayGraph();" >
                    <span class="graphIconButton" > </span>Display Graph
                </button>
            </div>

            <div class="p-3">
                <button class='btn btn-primary' style="width:150px;"  id="query_displayTableButton" onclick= "UI_query.displayTable();">
                    <span class="tableIconButton rounded-circle" ></span>Display Table
                </button>
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
