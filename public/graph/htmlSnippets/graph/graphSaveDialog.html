<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="NodeMappingModalLabel">Saved Graphs</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="GraphSave_form">

                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="GraphSave_visibility">Visibility </label>
                        <select class="form-control" id="GraphSave_visibility">
                            <option>private</option>
                            <option>public</option>

                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="GraphSave_visibility">Name </label>
                        <input class="form-control" id="GraphSave_name">

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="GraphSave_visibility">Description </label>
                        <textarea class="form-control" id="GraphSave_description">


                            </textarea>

                    </div>
                </div>


            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="GraphController.saveCurrentGraph()">Save Graph</button>
        </div>
    </div>
</div>
