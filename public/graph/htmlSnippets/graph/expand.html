<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="displayModalLabel">Graph Expand Menu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <form>
                <div class="form-row">
                    <div class="col-sm-2">
                        <label class="col-form-label" for="graphExpandfromLabelSelect">From Label</label>
                    </div>    
                    <div class="col-sm-4">
                        <select class="form-control " id="graphExpandfromLabelSelect"  onchange="GraphExpand.setTargetLabel($(this).val())">

                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label class="col-form-label" for="graphExpandToLabelSelect">To Label</label>
                    </div>

                    <div class="col-sm-4">
                        <select class="form-control" id="graphExpandToLabelSelect" onclick="GraphExpand.onToLabelChange()">

                        </select>
                        <div class="col-sm-2">
                            <label class="col-form-label" for="graphExpandDirection">Direction</label>
                        </div>

                        <select class="form-control d-none" id="graphExpandDirection">
                            <option>both</option>
                            <option>normal</option>
                            <option>inverse</option>

                        </select>
                        <!--      </div>
                        </
                              <label class="col-form-label col-ml-3" for="graphExpandToLabelSelect">Cluster nodes limit</label>
                              <div class="col-sm-3">
                                 <input id="graphExpandClusterLimitInput" value="20">
                              </div>-->
                    </div>

                </div>
                <div class="alert alert-success d-none" id="graphExpand_alertDiv" role="alert"></div>
            </form>

        </div>
        <div class="modal-footer">
            <button type="button" onclick="GraphExpand.expandFromUI()"
                    class="btn btn-primary">Expand
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
