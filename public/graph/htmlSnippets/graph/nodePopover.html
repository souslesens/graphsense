<style>
    .graph-popover_li{
    padding:2px;
        font-size: 12px;

    }


</style>
<div class="popover" role="tooltip">
    <div class="arrow"></div>
    <h3 class="popover-header"></h3>
    <div class="popover-body" style="width:120px;padding:5px">
        <div id="popover-content" class="hide">
            <ul class="list-group">
                <li class="list-group-item graph-popover_li" id="popover-node-name" style="font-weight: bold"></li>
                <li class="list-group-item graph-popover_li" onclick="GraphController.showNodeInfos()">node infos</li>
                <li class="list-group-item  graph-popover_li" onclick="GraphController.startFromNode()">start from node</li>
                <li class="list-group-item  graph-popover_li d-none" id="popover-shortestPathLi" onclick="GraphController.showShortestPaths()">shortestPaths</li>
                <li class="list-group-item  graph-popover_li" onclick="GraphController.expandNode()">expand node (all labels) </li>
                <li class="list-group-item  graph-popover_li" >expand to label <select style="width: 100px" id="graph_expandNodeLabelSelect" onchange="GraphController.expandNode($(this).val())"></select> </li>

                <li class="list-group-item graph-popover_li" onclick="GraphController.hideNode()">hide node</li>

            </ul>
        </div>
    </div>
</div>
