        var removeEntityGraph = function (entityId) {
            $("#" + entityId).detach();

        var onSuggestedEntitySelect = function (entity) {
            var obj = $(entity).detach();

        var paragraphEntitiesProxyUrl = "../../../paragraphEntitiesGraph";

        var totalParagraphs=0

            }

        $(function () {

            $("#sentenceXXX").keyup(function (event) {
                var char = event.which
                if (char == 32)
                    submitPlainTextQuestionToService()

            })


            analyze = function () {
                selectedEntities = {};
                $("#ProposedEntitiesDiv").html("");
                //    $("#SuggestedEntitiesDiv").html("");
                $("#SelectedEntitiesDiv").html("");
                $("#PathsResult").html("");
                $("#foundPaths").html("");
                $("#textDetailsDiv").text('');

                submitPlainTextQuestionToService($("#sentence").val())
            }

            submitPlainTextQuestionToService = function (sentence) {

                function decodeHtml(html) {
                    var txt = document.createElement("textarea");
                    txt.innerHTML = html;
                    return txt.value;
                }

                sentence = decodeHtml(sentence);

                sentence = sentence.replace(/<[^>]*>/g, "")
                //    var sentence = encodeURIComponent(sentence);
                //    var serviceUrl = "http://server-ctg-neo-question.azurewebsites.net/question/";

                sentence = sentence.trim();
                var payload = {
                    extractEntitiesFromPlainTextQuestion: 1,
                    questionText: sentence
                };

                var payload = {
                    getSentenceEntityProposals: 1,
                    sentence: sentence
                };


                $.ajax({
                    type: "POST",
                    url: paragraphEntitiesProxyUrl,
                    data: payload,
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        console.log(JSON.stringify(data, null, 2))
                        //  processProposedEntities(data.question_entities)
                        if(data.question_entities.length==0)
                            return alert("no entity recognized")

                        data.question_entities.forEach(function(entity){
                            addEntityToSelectedEntityDiv(entity);
                        })
                        var selectedIds = [];
                        $("#SelectedEntitiesDiv").children().each(function (child) {
                            selectedIds.push(parseInt($(this).attr("id")));
                        })

                        showSuggestedEntities(selectedIds);

                      //  drawProposedEntitiesGraph(data);
                        processProposedWords(data)


                        $("#question").val(JSON.stringify(data, null, 2));

                    }, error: function (err) {
                        alert(JSON.stringify(err, null, 2))

                    }
                })
            }



            $('#SelectedEntitiesDiv').droppable({
                drop: function (event, ui) {


                    var draggable = ui.draggable;
                    var offset = draggable.offset();
                    draggable.appendTo(this).offset(offset);
                    ui.draggable.css({'top': '', 'left': ''});

                    ui.draggable.append("<button onclick='removeEntityFromSelectedEntitiesDiv(" + ui.draggable.attr('id') + ")'>X</button>");


                    var selectedId = [];

                    $("#SelectedEntitiesDiv").children().each(function (child) {
                        selectedId.push(parseInt($(this).attr("id")));
                    })

                    showSuggestedEntities(selectedId);
                    responseToJsTree([])

                    //     $("#"+draggableId).detach().appendTo("#SelectedEntitiesDiv");


                }
            });


        })

function addEntityToSelectedEntityDiv(entity){
            var entitySpan = "<span  onclick='onSuggestedEntitySelect(this)' id='" + entity.entity_neoId + "" + "' class='draggableEntity " + entity.entity_label + "' >" + entity.entity_normalized_value + "(" + entity.entity_paragraphsCount + ")" +
                "<button onclick='removeEntityFromSelectedEntitiesDiv(" + entity.entity_neoId + ")'>X</button></span>";
            $("#SelectedEntitiesDiv").append(entitySpan);
        }
        drawProposedEntitiesGraph = function (data) {
            var xx = data;
            var labels = {};
            var visjsData = {nodes: [], edges: []};


            if (!Array.isArray(data) && data.question_entities)
                data = data.question_entities;

            data.forEach(function (entity) {
                if (entity.concept_name) {//entities grouped by concept
                    if(!labelsMap[entity.concept_name])
                        labelsMap[entity.concept_name]=0;
                    var labelNode = {
                        id: entity.concept_name,
                        label: entity.concept_name
                    }
                    visjsData.nodes.push(labelNode)

                    entity.entities.forEach(function (entity2) {
                        var entityNode = {
                            id: entity2.entity_neoId,
                            label: entity2.entity_normalized_value,
                            value: entity2.entity_paragraphsCount,
                            entity: entity2,
                            neoLabel:entity.concept_name,
                            color: entitiesLabelColors[entity2.entity_label],
                        }
                        labelsMap[entity.concept_name]+=entity2.entity_paragraphsCount;
                        proposedEntities[entityNode.id] = entity2;
                        visjsData.nodes.push(entityNode)
                        visjsData.edges.push({from: labelNode.id, to: entityNode.id})
                    })
                }

                else {// sentence analysis : no group


                    /*  if (!labels[entity.entity_label]) {
                                    var labelNode = {
                                        id: entity.entity_label,
                                        label: entity.entity_label
                                    }
                                    labels[labelNode.id] = labelNode;
                                    visjsData.nodes.push(labelNode)
                                }*/

                    var entityNode = {
                        id: entity.entity_neoId,
                        label: entity.entity_normalized_value,
                        value: entity.entity_paragraphsCount,
                        entity: entity,
                        color: entitiesLabelColors[entity.entity_label],
                    }
                    proposedEntities[entityNode.id] = entity;
                    visjsData.nodes.push(entityNode)
                    // visjsData.edges.push({from:labelNode.id,to:entityNode.id})
                }

            })
            var nodes = new vis.DataSet(visjsData.nodes);
            var edges = new vis.DataSet(visjsData.edges);

            // create a network
            var container = document.getElementById('graphDiv');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                height: '100%',
                width: '100%',
                nodes: {

                    shape: 'dot',


                    scaling: {
                        customScalingFunction: function (min, max, total, value) {
                            return value / total;
                        },
                        min: 10,
                        max: 20
                    },
                },
            };
            var network = new vis.Network(container, data, options);


            var allLabels=Object.keys(labelsMap);
            if(allLabels.length>0) {// if many entities with conceptName

                allLabels.forEach(function (label) {
                    totalParagraphs+=labelsMap[label]
                })
                allLabels.forEach(function (label) {

                    network.cluster({
                        joinCondition: function (item) {
                            if(item.label==label)
                                return true;
                            return item.neoLabel == label;

                        },
                        clusterNodeProperties: {
                            label: label+"("+labelsMap[label]+")",
                            color: entitiesLabelColors[label],
                            shape: "hexagon",
                         //   size: (labelsMap[label]/allLabels)*20
                        }
                    });
                })
            }

            network.on("click", function (params) {
                if (params.nodes.length == 1) {
                    var nodeId = params.nodes[0];
                    if (typeof nodeId === "string" && nodeId.indexOf("cluster") == 0)
                       return network.clustering.openCluster(nodeId)
                    var entity = network.body.nodes[nodeId].options.entity;
                 addEntityToSelectedEntityDiv(entity)
                    var selectedId = [];
                    $("#SelectedEntitiesDiv").children().each(function (child) {
                        selectedId.push(parseInt($(this).attr("id")));
                    })
                    showSuggestedEntities(selectedId);
                }
            })


        }


        drawEntitiesGraph = function (entityLabels) {
            var visjsData = {nodes: [], edges: []}

            var rootNode = {
                id: "0000",
                label: "Question",
                value: "10",
            }
            visjsData.nodes.push(rootNode);

            for (var key in entityLabels) {
                var labelParagraphsCount = 0;

                var labelNode = {
                    id: key,
                    label: key
                }
                entityLabels[key].forEach(function (entity) {

                    var entityNode = {
                        id: entity.entity_neoId,
                        label: entity.entity_normalized_value,
                        value: entity.entity_paragraphsCount,
                    }
                    labelParagraphsCount += entity.entity_paragraphsCount;
                    visjsData.nodes.push(entityNode);
                    visjsData.edges.push({from: labelNode.id, to: entityNode.id});
                })
                labelNode.value = labelParagraphsCount;
                visjsData.nodes.push(labelNode);
                visjsData.edges.push({from: rootNode.id, to: labelNode.id});


            }
            var nodes = new vis.DataSet(visjsData.nodes);
            var edges = new vis.DataSet(visjsData.edges);

            // create a network
            var container = document.getElementById('graphDiv');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                height: '100%',
                width: '100%',
                nodes: {

                    shape: 'dot',
                    scaling: {
                        customScalingFunction: function (min, max, total, value) {
                            return value / total;
                        },
                        min: 5,
                        max: 150
                    }
                }
            };
            var network = new vis.Network(container, data, options);


        }
        drawParagraphsGraph = function (responseTree) {

            var maxPathCountForPathNodes = 10;
            var visjsData = {nodes: [], edges: []}

            /*   var rootNode = {
                   shape: "star",
                   id: "0000",
                   label: "",
                   color: "red",

               }
     visjsData.nodes.push(rootNode);*/
            var totalPathsCount = responseTree[0].pathsCount;
            var inputEntitiesIds = []
            responseTree[0].entities.forEach(function (entity) {
                inputEntitiesIds.push(entity.entity_neoId)
            })


            var entitiesMap = {}
            var allLabels = [];
            var allDocuments = []
            responseTree[0].allAssociatedEntities.forEach(function (entity) {

                // on ne dessine que les entités associées hors entités de la question
                if (inputEntitiesIds.indexOf(entity.entity_neoId) < 0) {

                    var entityNode = {
                        id: "E_" + entity.entity_neoId,
                        neoId: +entity.entity_neoId,
                        label: entity.entity_normalized_value,
                        color: entitiesLabelColors[entity.entity_label],
                        neoLabel: entity.entity_label,
                        isEntity: true

                    }
                    if (!entitiesMap[entityNode.id]) {
                        entitiesMap[entityNode.id] = entityNode;
                        visjsData.nodes.push(entityNode);
                    }
                    if (allLabels.indexOf(entity.entity_label) < 0)
                        allLabels.push(entity.entity_label)
                }
            })


            allLabels.forEach(function (label) {
                if (!entitiesLabelColors[label])
                    var xxx = 1
                var color = hexToRgba(entitiesLabelColors[label], 0.4);
                var labelNode = {
                    shape: "circle",
                    id: label,
                    label: label,
                    neoLabel: "label",
                    color: color
                }
                /*   visjsData.nodes.push(labelNode);
                  for(var key in  entitiesMap) {
                      var color = hexToRgba(entitiesLabelColors[label], 0.2);
                      visjsData.edges.push({from: entitiesMap[key].id, to: labelNode.id,color :color });
                  }*/
            })

            responseTree[0].documents.forEach(function (document) {

                var documentNode = {
                    shape: "square",
                    id: document.reference,
                    label: document.reference,
                    neoLabel: "Document",
                    color: entitiesLabelColors["Document"],
                    data: {title: document.title, reference: document.reference, chaptersCount: document.chapters.length}
                }
                allDocuments.push(documentNode.id)
                visjsData.nodes.push(documentNode);
                // visjsData.edges.push({from: rootNode.id, to: documentNode.id});
                document.chapters.forEach(function (chapter) {

                    var chapterNode = {
                        shape: "square",
                        id: chapter.reference,
                        label: chapter.title,
                        neoLabel: "Chapter",
                        color: hexToRgba(entitiesLabelColors["Document"], 0.7),
                        data: {title: chapter.title, reference: chapter.reference, pathsCount: chapter.paths.length, documentReference: documentNode.id}
                    }
                    if (true || totalPathsCount > maxPathCountForPathNodes) {
                        chapterNode.data.paths = chapter.paths;
                    }
                    visjsData.nodes.push(chapterNode);
                    visjsData.edges.push({from: documentNode.id, to: chapterNode.id});


                    chapter.paths.forEach(function (path, pathIndex) {
                        var chapterEntitiesMap = {};
                        if (totalPathsCount <= maxPathCountForPathNodes) {
                            var pathId = chapterNode.id + "_" + pathIndex;
                            var pathNode = {
                                shape: "square",
                                id: pathId,
                                label: "Excerpt " + pathIndex,
                                neoLabel: "Path",
                                color: hexToRgba(entitiesLabelColors["Document"], 0.5),
                                data: path

                            }

                            visjsData.nodes.push(pathNode);
                            visjsData.edges.push({from: chapterNode.id, to: pathNode.id});
                        }
                        path.forEach(function (paragraph) {
                            if (paragraph.paragraphEntities)
                                paragraph.paragraphEntities.forEach(function (entity) {
                                    if (entitiesMap[entity.entity_neoId])
                                        var entity = entitiesMap[entity.entity_neoId];
                                    if (totalPathsCount <= maxPathCountForPathNodes) {
                                        visjsData.edges.push({from: pathId, to: "E_" + entity.entity_neoId});
                                    }
                                    else {
                                        if (!chapterEntitiesMap[entity.entity_neoId])
                                            chapterEntitiesMap[entity.entity_neoId] = 0
                                        chapterEntitiesMap[entity.entity_neoId] += 1
                                    }
                                })

                        })

                        // edges beetween entites and chapters if totalPathsCount>maxPathCountForPathNodes
                        if (totalPathsCount > maxPathCountForPathNodes) {
                            for (var key in chapterEntitiesMap) {
                                if (entitiesMap["E_" + key])
                                    var entityId = entitiesMap["E_" + key].id;
                                visjsData.edges.push({from: chapterNode.id, to: entityId, width: chapterEntitiesMap[key]});
                            }

                        }

                    })

                })
            })


//console.log(JSON.stringify(visjsData.nodes,null,2))
            //  console.log(JSON.stringify(visjsData.edges,null,2))
            var nodes = new vis.DataSet(visjsData.nodes);
            var edges = new vis.DataSet(visjsData.edges);

            // create a network
            var container = document.getElementById('graphDiv');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                height: '100%',
                width: '100%',
                nodes: {
                    shape: 'dot',
                    size: 12,
                    /*   scaling: {
                           customScalingFunction: function (min,max,total,value) {
                               return value/total;
                           },
                           min:5,
                           max:150
                       },*/

                },
                edges: {
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'vertical',
                        roundness: 0.4
                    }
                },

                /*  layout: {
                         hierarchical: {
                             direction: "UD",
                             levelSeparation:60,
                             sortMethod:"directed"
                         }
                     },*/
                physics: true
            };
            var network = new vis.Network(container, data, options);

            if (totalPathsCount > maxPathCountForPathNodes) {
                allLabels.forEach(function (label) {

                    network.cluster({
                        joinCondition: function (item) {
                            return item.neoLabel == label;
                        },
                        clusterNodeProperties: {
                            label: label,
                            color: entitiesLabelColors[label],
                            shape: "hexagon",
                        }
                    });
                })
            }

            if (totalPathsCount > maxPathCountForPathNodes) {
                allDocuments.forEach(function (documentReference) {

                    network.cluster({
                        joinCondition: function (item) {
                            if (item.neoLabel == "Chapter")
                                return item.data.documentReference == documentReference;
                            if (item.neoLabel == "Document")
                                return item.data.reference == documentReference;
                            else
                                return false;
                        },
                        clusterNodeProperties: {
                            label: documentReference,
                            color: entitiesLabelColors["Document"],
                            shape: "hexagon",
                            size: 20

                        }
                    });
                })

            }
            network.on("click", function (params) {
                if (params.nodes.length == 1) {
                    var nodeId = params.nodes[0];

                    if (typeof nodeId === "string" && nodeId.indexOf("cluster") == 0)
                        network.clustering.openCluster(nodeId)
                    else {
                        var nodeObj = network.body.nodes[nodeId];

                        if (nodeObj.options.isEntity) {
                            if (true || params.event.srcEvent.ctrlKey) {
                                var entityNode = nodeObj.options;
                                var entitySpan = "<div id='" + entityNode.neoId + "" + "' class='draggableEntity " + entityNode.neoLabel + "' >" + entityNode.label + "" +
                                    "<button onclick='removeEntityGraph(" + entityNode.neoId + ")'>X</button>" +
                                    "</div>";
                                $("#SelectedEntitiesDiv").append(entitySpan);
                                showSelectedPaths();
                                // showSuggestedEntities([nodeObj.options.neoId]);
                            }
                        } else if (nodeObj.options.data) {
                            var text = JSON.stringify(nodeObj.options.data, null, 2)
                            $("#PathsResult").val(text)
                        }


                    }

                }

            })
            window.setTimeout(function () {
                network.physics.enabled = false;
            },10000)


        }

        showSuggestedEntities = function (entityIds) {

            if (entityIds.length == 0)
                analyze();


            //   var cypher = "Match (n)-[:hasEntity]-(p:Paragraph)-[:hasEntity]-(m) where id(n)="+entityId+"  and id(m)<>"+entityId+" and n.subGraph=\"entitiesGraph3\"  return m, collect(p) as paragraphs limit 1000"
            var distance = parseInt($("#suggestionParagraphDistance").val());


            var payload = {

                getAssociatedEntitiesInsidePaths: 1,
                entityIds: JSON.stringify(entityIds),
                distance: distance
            };
            $.ajax({
                type: "POST",
                url: paragraphEntitiesProxyUrl,
                data: payload,
                dataType: "json",
                success: function (data, textStatus, jqXHR) {


                    return drawProposedEntitiesGraph(data.entities);

                    var nPaths = data.nPaths;
                    $("#foundPaths").html(nPaths)
                    var entityLabels = {};
                    data.entities.forEach(function (line0) {
                        var label = line0.concept_name;
                        var entities = line0.entities;
                        if (!entityLabels[label])
                            entityLabels[label] = [];

                        entities.forEach(function (line) {
                            //  if (entityIds.indexOf(line.entity_neoId) < 0) {


                            entityLabels[line.entity_label].push(line);

                            proposedEntities[line.entity_neoId] = {
                                name: line.entity_normalized_value,
                                entity_paragraphsCount: line.entity_paragraphsCount,
                                id: line.entity_neoId,
                                label: line.entity_label
                            }
                            //  }
                        })
                    })


                    var html = "";

                    for (var label in entityLabels) {
                        html += " <div class='entityLabelsDivs'><span class=" + label + "> " + label + "</span><br>"
                        var entitiesMatchingParagrahs = entityLabels[label];

                        entitiesMatchingParagrahs.forEach(function (entity) {

                            var entitySpan = "<span  onclick='onSuggestedEntitySelect(this)' id='" + entity.entity_neoId + "" + "' class='draggableEntity " + label + "' >" + entity.entity_normalized_value + "(" + entity.entity_paragraphsCount + ")</span>";
                            html += entitySpan
                        })
                        html += "</div>"

                    }

                    html += "</div>"
                    //  $("#SuggestedEntitiesDiv").html(html);
                    $("#ProposedEntitiesDiv").html(html);

                    //  $(".draggableEntity").draggable();
                    //   drawEntitiesGraph(entityLabels)

                }, error: function (err) {
                    alert(JSON.stringify(err, null, 2))

                }
            })


        }

        processProposedWords = function (words) {

        }
        processProposedEntities = function (data) {

            var entitiesByLabel = {};

            $("#ProposedEntitiesDiv").html("");
            var html = "";
            var entitiesMatchingParagrahs = []
            var entitiesByLabel = {};
            data.forEach(function (entity) {
                if (!entitiesByLabel[entity.entity_label])
                    entitiesByLabel[entity.entity_label] = []
                entitiesByLabel[entity.entity_label].push(entity)
            })


            var labels = Object.keys(entitiesByLabel);
            labels.forEach(function (label) {
                html += " <div class='entityLabelsDivs'><span style='height: 20px;font-weight: bold' class=" + label + "> " + label + "</span><br>";
                var entities = entitiesByLabel[label];
                entities.forEach(function (entity) {

                    entitiesMatchingParagrahs.push({name: entity.entity_normalized_value, entity_paragraphsCount: entity.entity_paragraphsCount, id: entity.neoId})
                    proposedEntities[entity.neoId] = {name: entity.entity_normalized_value, entity_paragraphsCount: entity.entity_paragraphsCount, id: entity.neoId, label: label}
                    proposedEntitiesNames[label + "_" + entity.entity_normalized_value.replace(/ /g, "")] = {
                        name: entity.entity_normalized_value,
                        entity_paragraphsCount: entity.entity_paragraphsCount,
                        id: entity.entity_neoId,
                        label: label
                    };

                    var entitySpan = "<span onclick='onSuggestedEntitySelect(this)' id='" + entity.entity_neoId + "" + "' class='draggableEntity " + label + "' >" + entity.entity_normalized_value + "(" + entity.entity_paragraphsCount + ")</span>";
                    html += entitySpan
                })
                html += "</div>"

            })
            $("#ProposedEntitiesDiv").append(html);

        }

            var xx = $("#" + id).parent()
            $("#" + id).remove();

            //    $("#" + id).detach()

            $("#SelectedEntitiesDiv").children().each(function (child) {

                selectedIds.push(parseInt(id));
            })

            responseToJsTree([]);
        }

        showSelectedPaths = function () {
            var entities = []
            $("#SelectedEntitiesDiv").children().each(function () {
                var id = parseInt($(this).attr("id"));
                var entity = proposedEntities[id]
                /*    entities.push({
                        "entity_label": entity.label,
                        "entity_value": entity.name,
                        "entity_normalized_value": entity.name
                    });*/
                entities.push(entity);


            })
            var question = {
                "question_entities": entities,
                "question_nouns": [],
                "question_verbs": [],
                "question_adjs": [],
                "format": "TotalQuestionService"
            };
            var options = {
                "maxParagraphDistance": 2,
                "filterNouns": true,
                "filterAdjs": false,
                "filterVerbs": false,
                "matchAlsoChapters": false,
                "matchAlsoDocuments": false,
                "withParagraphEntities":1,
                "subGraph": "entitiesGraph3",

            }

            if ($("#allChapterCbx").prop("checked")) {
                options.expandToAllChapterParagraphs = true;
            }
            try {
                var payload = {

                    getParagraphsMatchingEntitiesAndWords: 1,
                    question: JSON.stringify(question),
                    options: JSON.stringify(options),
                };
                $.ajax({
                    type: "POST",
                    url: paragraphEntitiesProxyUrl,
                    data: payload,
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        $("#PathsResult").val(JSON.stringify(data.response, null, 2));
                        drawParagraphsGraph(data.response)
                        // responseToJsTree(data.response);
                        // responseToCards(data.response);


                    }, error: function (err) {
                        alert(JSON.stringify(err, null, 2))

                    }
                })


            }
            catch (err) {
                alert(err);
            }


        }


        responseToCards = function (response) {


            $("#jstreeResult").html("");
            var index = 0;
            var pathIndex = 0

            function recurseDrawResponse(node, domId, level) {

                if (Array.isArray(node)) {
                    var id;
                    node.forEach(function (line, index) {

                        var text = "";
                        if (level == 3) {//path
                            var idPath = "Path_" + (pathIndex++);
                            text = "path" + (index + 1)
                            var html = "<div class=' cardResponseDiv' id='" + idPath + "'> " + text + "</div>";
                            $("#" + domId).append(html);
                            line.forEach(function (paragraph, index2) {
                                var idParagraph = paragraph.id
                                text = paragraph.text;
                                var html = "<div class=' cardResponseDiv' id='" + idParagraph + "'> " + text + "</div>";
                                $("#" + idPath).append(html);
                            })
                            //    recurseDrawResponse(line, id, level + 1);
                            index++;
                        }


                    })


                }
                else if (typeof node == "object") {

                    for (var key in node) {
                        if (true || level == 0) {//entities
                            var id = (level + "_" + index)
                            var text = ""

                            if (level == 0)//entities
                                text = key;
                            if (level == 1)//document
                                text = key;
                            if (level == 2)//chapter
                                text = key;

                            var html = "<div class=' cardResponseDiv' id='" + id + "'> " + key + "</div>";
                            $("#" + domId).append(html);

                            var childNode = node[key];
                            if (level == 0)//document
                                childNode = node[key].documents
                            if (level == 1)//
                                childNode = node[key].chapters;
                            if (level == 2)//chapter
                                childNode = node[key].paths;

                            recurseDrawResponse(childNode, id, level + 1)
                        }

                    }


                }
                index++;


            }

            recurseDrawResponse(response, "jstreeResult", 0);


        }
        responseToJsTree = function (response) {
            return;
            var treeJsonArray = []
            response.forEach(function (chapter) {
                var chapterId = chapter.location.chapterId
                treeJsonArray.push({id: chapterId, text: chapterId, parent: "#"});
                chapter.entities.forEach(function (entities, entitiesIndex) {
                    var entityText = "";
                    entities.entities.forEach(function (entity, entityIndex) {
                        if (entityIndex > 0)
                            entityText += "-"
                        entityText = "[" + entity.label + "]" + entity.value;
                    })
                    treeJsonArray.push({id: chapterId + "_" + entitiesIndex, text: entityText, parent: chapterId});
                    entities.paragraphs.forEach(function (paragraph) {
                        treeJsonArray.push({id: chapterId + "_" + entitiesIndex + "_" + paragraph.id, text: paragraph.text, parent: chapterId + "_" + entitiesIndex});


                    })


                })


            })

            if (jsTreeObj) {

                $('#jstreeResult').jstree(true).settings.core.data = treeJsonArray;
                // $('#jstreeResult').jstree(true).redraw(true)
                $('#jstreeResult').jstree().refresh()


            } else {


                jsTreeObj = $("#jstreeResult").jstree({
                    'core': {
                        'data': treeJsonArray
                    }
                }).on('loaded.jstree', function () {
                    $("#jstreeResult").jstree('open_all');
                }).on('refresh.jstree', function () {
                    $("#jstreeResult").jstree('open_all');
                }).on("select_node.jstree", function (evt, obj) {
                    var text = obj.node.text
                    $("#textDetailsDiv").text(text);
                })

                ;
            }
        }

    </script>
