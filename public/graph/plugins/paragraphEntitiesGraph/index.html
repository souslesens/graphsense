<ul class="list-unstyled components accordionCF"  style="font-size: 12px;">
    <div class="form-group row">
        <label class="col-sm-10 col-form-label">Paragraph Entities Graph</label>
    </div>
    <hr class="sidebar-divider"/>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="plugin-paragraphEntitiesGraph-distance">Distance</label>
        <input class="col-sm-4" id="plugin-paragraphEntitiesGraph-distance" value="3"><br>

    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="plugin-paragraphEntitiesGraph-textContains">Text contains</label>
        <input class="col-sm-4" id="plugin-paragraphEntitiesGraph-textContains" value=""><br>

    </div>
    <div class="form-group row">
        <div class="col-sm-10" id="plugin-paragraphEntitiesGraph-nodes"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
           <img  onclick="ParagraphEntitiesGraph.executeQuery('graph')" src="img/tree.png" width="30" height="30" alt="Graph results">
              <img   onclick="ParagraphEntitiesGraph.executeQuery('text')" src="img/datatable.png" width="30" height="30" alt="Text results">
              <img id="ParagraphEntitiesGraph_erase" class="" onclick="ParagraphEntitiesGraph.clear()" src="img/eraser.png" width="30" height="30" alt="clear Graph">
           <!-- <button class="btn btn-dark d-none " id="plugin-paragraphEntitiesGraphExec" onclick="ParagraphEntitiesGraph.executeQuery('graph')">§§</button>-->
        </div>
    </div>


</ul>
