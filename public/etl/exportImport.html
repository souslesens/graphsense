<!DOCTYPE html>
<html lang="en">
<head>

    <title>exportImport</title>

<body>

<div id="exportGraphDbDiv" style="height:450px">

            <option value="entitiesGraph3">entitiesGraph3</option>
            <option value="entitiesGraph2">entitiesGraph2</option>

        <!-- targetSubGraph <input class='exportNeo' id="targetSubGraph">-->

        <table>

        <table>
            <tbody>
            <tr>
                <td>Import</td>
            </tr>
            <tr>

                <td>
                    <form enctype="multipart/form-data" action="../uploadToNeo/" method="post" target="votar">

            </tr>


            </tbody>
        </table>


        <br>
        <table>
            <tbody>
